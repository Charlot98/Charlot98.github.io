<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排队系统 - 工作人员操作</title>
    <link rel="stylesheet" href="screen1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>排队系统 - 工作人员操作</h1>
        </div>
        
        <div class="queue-display">
            <div class="sections-wrapper">
                <!-- 左侧：心超区域 -->
                <div class="section-left">
                    <div class="section-title">心超</div>
                    <div class="columns-container heart-container">
                        <div class="column heart-echo" data-type="heart">
                            <div class="cells-container"></div>
                        </div>
                        <div class="column heart-echo" data-type="heart">
                            <div class="cells-container"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧：腹超/其它区域 -->
                <div class="section-right">
                    <div class="section-title">腹超/其它</div>
                    <div class="columns-container abdomen-container">
                        <div class="column abdomen-echo" data-type="abdomen">
                            <div class="cells-container"></div>
                        </div>
                        <div class="column abdomen-echo" data-type="abdomen">
                            <div class="cells-container"></div>
                        </div>
                        <div class="column abdomen-echo" data-type="abdomen">
                            <div class="cells-container"></div>
                        </div>
                        <div class="column abdomen-echo" data-type="abdomen">
                            <div class="cells-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部提示栏 -->
        <div class="bottom-notification">
            <div class="notification-content">
                <div class="notification-row">
                    <span class="notification-label"><strong>剃毛</strong>：</span>
                    <span id="notification-shaved">请___、____、____至超声室附近等待剃毛。</span>
                </div>
                <div class="notification-row">
                    <span class="notification-label"><strong>检查</strong>：</span>
                    <span id="notification-check">请___、___、___、____在超声室附近等待检查。</span>
                </div>
                <div class="count-controls-row">
                    <div class="count-controls">
                        <label>心超：<input type="number" id="heart-count-input" min="0" max="4" value="2" class="count-input"></label>
                        <label>腹超：<input type="number" id="abdomen-count-input" min="0" max="4" value="2" class="count-input"></label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 控制按钮区域 -->
        <div class="control-panel">
            <div class="button-row">
                <button class="check-option" data-option="heart">心超</button>
                <button class="check-option" data-option="abdomen">腹超</button>
                <button class="check-option" data-option="other">其它</button>
            </div>
            <div class="button-row">
                <button id="generate-btn" class="generate-btn">
                    <span class="btn-text">生成<br>排队号</span>
                </button>
            </div>
            <div class="start-number-control">
                <label for="start-number-input">下一个编号：</label>
                <input type="number" id="start-number-input" min="1" value="1" class="start-number-input">
                <button id="set-start-btn" class="set-start-btn">设置</button>
                <span class="current-number-display">下一个：<span id="current-number">C0001</span></span>
            </div>
        </div>
    </div>
    
    <script src="screen1.js"></script>
</body>
</html>
