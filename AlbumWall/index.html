    <div class="grid-item" style="background-image: url('./images/v0_9.png');" data-img="./images/v0_9.png"></div>

    <div class="grid-item" style="background-image: url('./images/v0_26.png');" data-img="./images/v0_26.png"></div>
  </div>

  <div class="overlay" id="overlay">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="" alt="放大图片" id="overlayImg" />
  </div>

  <script>
    const gridItems = document.querySelectorAll('.grid-item');
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlayImg');
    const closeBtn = document.getElementById('closeBtn');

    gridItems.forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.getAttribute('data-img');
        if (!imgSrc) {
          alert('未找到图片路径，请检查 data-img 属性');
          return;
        }
        overlayImg.src = imgSrc;
        overlay.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('active');
      overlayImg.src = '';
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.classList.remove('active');
        overlayImg.src = '';
      }
    });
  </script>
</body>
</html>
